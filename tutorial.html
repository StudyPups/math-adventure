<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vine Rescue Tutorial - StudyPups</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div
    class="fullscreen-bg"
    style="background-image: url('assets/images/backgrounds/scene2.png');"
  >
    <!-- HUD -->
    <div class="hud">
      <div class="hud-title">ğŸŒ¿ Vine Rescue</div>
      <button class="hud-skip btn" id="skipBtn">Skip â†’</button>
    </div>

    <!-- Stage area - characters will go here -->
    <div class="stage">
      <div class="tutorial-characters">
        <div class="character teddy-trapped">ğŸ•</div>
        <div class="vines-visual">
          <span class="vine-icon" id="vine1">ğŸŒ¿</span>
          <span class="vine-icon" id="vine2">ğŸŒ¿</span>
          <span class="vine-icon" id="vine3">ğŸŒ¿</span>
        </div>
        <div class="character fairy">ğŸ§š</div>
      </div>
    </div>

    <!-- Bottom overlay panel -->
    <div class="overlay-panel">
      <div class="overlay-text">
        <p id="tutorialText">
          Oh no! Vines are blocking the path! Answer questions to snap them and help Teddy reach the fairy.
        </p>
        <p class="feedback-line" id="feedbackLine" style="display: none;"></p>
      </div>

      <!-- Vine progress dots -->
      <div class="vine-progress" id="vineProgress" aria-label="Vines remaining">
        <span class="vine-dot active"></span>
        <span class="vine-dot active"></span>
        <span class="vine-dot active"></span>
      </div>

      <!-- Question box (hidden until game starts) -->
      <div class="question-box" id="questionBox" hidden>
        <div class="question-number" id="qNumber"></div>
        <div class="question-text" id="qText"></div>
        <img id="qImage" class="question-image" alt="" hidden />
        <div class="answer-options" id="answers"></div>
      </div>

      <!-- Continue/Start button -->
      <div class="intro-actions">
        <button class="btn primary" id="continueBtn">Start</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/tutorial.js"></script>
</body>
</html>
