<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vine Rescue Tutorial - StudyPups</title>
<link rel="stylesheet" href="css/styles.css">


</head>
<body>
  <div
    class="fullscreen-bg"
    style="background-image: url('assets/images/backgrounds/scene2.png');"
  >
    <!-- HUD -->
    <div class="hud">
      <div class="hud-title">Tutorial</div>
      <button class="hud-skip btn" id="skipBtn">Skip</button>
    </div>

    <!-- Stage (vines / environment visuals live here later) -->
    <div class="stage"></div>

    <!-- Bottom overlay panel -->
    <div class="overlay-panel">
      <div class="overlay-text">
        <p class="feedback-line" id="feedbackLine"></p>
        <div class="intro-actions">
  <button class="btn primary" id="continueBtn">Start</button>
</div>

        <p id="tutorialText">
          Letâ€™s rescue Teddy! Answer questions to snap the vines.
        </p>
      </div>

      <div class="vine-progress" id="vineProgress" aria-label="Vines remaining">
  <span class="vine-dot active"></span>
  <span class="vine-dot active"></span>
  <span class="vine-dot active"></span>
</div>


      <div class="question-box" id="questionBox" hidden>
        <div class="question-number" id="qNumber"></div>
        <div class="question-text" id="qText"></div>
<img id="qImage" class="question-image" alt="" hidden />
        <div class="answer-options" id="answers"></div>

        
      </div>
    </div>
  </div>

  <script type="module" src="js/tutorial.js"></script>
</body>


</html>
