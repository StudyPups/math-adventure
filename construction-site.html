<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Construction Site - StudyPups</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/hud.css">
  <link rel="stylesheet" href="css/dialogue.css">
  <link rel="stylesheet" href="css/puzzle.css">
  <link rel="stylesheet" href="css/hint-system.css">
  <link rel="stylesheet" href="css/studypup.css">
  <link rel="stylesheet" href="css/locations/construction-site.css">
</head>
<body>
  <!-- 
    CONSTRUCTION SITE LOCATION
    Math focus: Perimeter & Area
  -->
  <div class="game-screen" id="gameScreen">
    <!-- LAYER 1: Background -->
    <div class="background-layer" id="backgroundLayer"></div>

    <!-- LAYER 2: Characters -->
    <div class="character-layer" id="characterLayer">
      <!-- Characters inserted dynamically -->
    </div>

    <!-- LAYER 3: Dialogue Box -->
    <div class="dialogue-layer" id="dialogueLayer">
      <!-- Speaker info -->
      <div class="speaker-info" id="speakerInfo">
        <span class="speaker-name" id="speakerName"></span>
      </div>

      <!-- Main dialogue text -->
      <div class="dialogue-text" id="dialogueText"></div>

      <!-- Puzzle box (for math questions) -->
      <div class="puzzle-box" id="puzzleBox" hidden></div>

      <!-- Choice buttons -->
      <div class="choices-container" id="choicesContainer"></div>
    </div>

    <!-- LAYER 4: HUD -->
    <div class="hud-layer">
      <button class="hud-title hud-home-btn" id="homeBtn" title="Open map">ğŸ—ºï¸ Construction Site</button>
      <div class="gem-display" id="gemDisplay">
        <span class="gem-icon">ğŸ’</span>
        <span class="gem-count" id="gemCount">0</span>
      </div>
    </div>
  </div>

  <script type="module" src="js/locations/construction-site.js"></script>
</body>
</html>
